<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro</title>
</head>
<body>
    <h1> Verificação de Etnia</h1>
    Digite o seu País: <input type="text"   name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="ver">

    </div>
    <script>
        function verificar() {
            var txtp = window.document.querySelector('input#txtpais')
            var ver = window.document.querySelector('div#ver')
            var nac = txtp.value
            
            ver.innerHTML = `<p>Vivendo em ${nac} sua nacionalidade é Estrangeiro</p>`
            ver.innerHTML += `Bem vindo ao nosso país!`
            if (nac == 'Brasil') {
                ver.innerHTML = `<p>Vivendo em ${nac} sua nacionalidade é Brasileiro</p>`
                ver.innerHTML += `Voce está em casa!`
             }
             
        }
    </script>
</body>
</html>
